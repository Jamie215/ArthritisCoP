<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

</head>
<body>
    {% extends "base.html" %}
    <!-- other HTML content -->
    {% load static %}
    
    {% block content %}
    <div class="card-header">
        <h3>{{ thread.title }}</h3>
    </div>
    <div class="card-body">
        <p class="card-text">{{ thread.description }}</p>
        <p><small>Posted on {{ thread.date }}</small></p>
    </div>

    <!-- Comments Section -->
    <h4>Comments</h4>
    <div id="isModerator" data-is-moderator="{{ is_moderator }}"></div>
    <div id="comments-container" data-thread-id="{{ thread.id }}" data-url="{% url 'thread_detail' thread.id %}">
    </div>
    
    <!-- Comment Form to add a new comment -->
    <h5>Add a Comment</h5>
    <form method="post" id="comment-form">
        {% csrf_token %}
        <textarea class="form-control mb-2" name="text" placeholder="Write your comment..."></textarea>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="{% static 'js/comments.js' %}"></script>
    {% endblock %}
</body>
</html>
