<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    {% extends "base.html" %}

    {% block content %}
    <a href="{% url 'create_thread' %}" class="btn btn-primary">Create New Thread</a>
    <table>
        <tbody>
            {% for thread in threads %}
            <tr>
                <td><a href="{% url 'thread_detail' thread.id %}">{{ thread.title }}</a></td>
                <td>{{ thread.description }}</td>
                <td>{{ thread.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endblock %}
</body>
</html>
